<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image projection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='css/tachyons.min.css') }}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/nes.min.css') }}">

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <style>
        html,
        body,
        pre,
        code,
        kbd,
        samp {
            font-family: "Press Start 2P";
        }
    </style>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}">
</head>

<body class="w-100 mt3">
    <h1 class="w-100 mw8 center f4" style="color:#e76e55">USB - Klinik f√ºr Radiologie und Nuklearmedizin</h1>
    <div class="w-100 b--black-10 mw8 center ">
        <div class="nes-container with-title mt4">
            <h1 class="w-100 mw8 title">x-ray image projection</h1>
            <p>This is a wrist fracture detector.
            </p>

        </div>

        {% for r in results %}
        <div class="nes-container with-title mt4">
            <h1 class="w-100 mw8 title">{{ r["patient_id"]}} - {{r["accession_number"]}} - {{r["series_number"]}}</h1>

            <div class="containers">
                <img src="../../../static/uploads/{{ r['image'] }}" height="240px" style="box-shadow:0 4px #212529, 0 -4px #212529, 4px 0 #212529, -4px 0 #212529">

                <div class="nes-container fr">
                    Fracture probability: {{r["fracture"]}}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
